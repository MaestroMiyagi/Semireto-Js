<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 ">
                <form action="" class="border-dark bg-dark bg-gradient bg-opacity-75 text-white border rounded p-3" id="person-form">
                    <h1>Registro de Usuario</h1>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input id="firstName" type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group mt-2"">
                        <label for="">Apellidos:</label>
                        <input id="lastName" type="text" name="lastname" class="form-control">
                    </div>
                    <div class="form-group mt-2 mb-4">
                        <label for="">Correo:</label>
                        <input id="name" type="text" name="email" class="form-control">
                    </div>
                    <button type="button" id="submit-button" class="btn btn-outline-light">Registrar</button>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table caption-top border rounded border-dark bg-dark bg-gradient bg-opacity-75 text-white">
                        <caption class="text-center p-5 text-white fs-1">Lista de usuarios</caption>
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody id="people-wrapper">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
</body>

</html>
