<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form action="" class="bg-dark text-white border rounded p-3" id="person-form">
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input id="firstName" type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellidos:</label>
                        <input id="lastName" type="text" name="lastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Correo:</label>
                        <input id="name"type="text" name="email" class="form-control">
                    </div>
                    <button id="submit-button" type="button">Click me!</button>
                </form>
         </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table caption-top">
                    <caption>List of users</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody id="people-wrapper">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
